

<div class="container">
    <div class="marginButtonCreate">
        <button mat-raised-button color="primary" routerLink="create">Crear Categoria</button>
    </div>
    <table mat-table [dataSource]="categories" class="mat-elevation-z8 products-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let categorie"> {{categorie.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let categorie"> {{categorie.name}} </td>
        </ng-container>
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> image </th>
          <td mat-cell *matCellDef="let categorie">
            <img class="imgCategory" [src]="categorie.image" >
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let categorie">
            <a mat-raised-button [routerLink]="['edit', categorie.id]">Editar</a>
            <!-- <button mat-raised-button color="warn" (click)="deleteProduct(product.id)">Eliminar</button> -->
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
